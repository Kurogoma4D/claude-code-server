<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claude Code Terminal</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Menlo", "Monaco", "Courier New", monospace;
        background: #1e1e1e;
        color: #d4d4d4;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100%;
        max-width: 1400px;
        margin: 0 auto;
        width: 100%;
        padding: 20px;
      }

      .header {
        background: #2d2d30;
        padding: 15px 20px;
        border-radius: 8px 8px 0 0;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .header h1 {
        font-size: 18px;
        font-weight: 400;
        color: #cccccc;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-left: auto;
        font-size: 14px;
      }

      .status-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #ff5555;
      }

      .status-indicator.connected {
        background: #50fa7b;
      }

      .command-input-container {
        background: #252526;
        padding: 15px;
        display: flex;
        gap: 10px;
        border-left: 1px solid #3e3e42;
        border-right: 1px solid #3e3e42;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
        flex: 1;
      }

      .input-group label {
        font-size: 12px;
        color: #969696;
      }

      input[type="text"] {
        background: #1e1e1e;
        border: 1px solid #3e3e42;
        color: #d4d4d4;
        padding: 8px 12px;
        font-family: inherit;
        font-size: 14px;
        border-radius: 4px;
        outline: none;
      }

      input[type="text"]:focus {
        border-color: #007acc;
      }

      .button-group {
        display: flex;
        gap: 10px;
        align-items: flex-end;
      }

      button {
        background: #007acc;
        color: white;
        border: none;
        padding: 8px 16px;
        font-family: inherit;
        font-size: 14px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s;
      }

      button:hover:not(:disabled) {
        background: #005a9e;
      }

      button:disabled {
        background: #4a4a4a;
        cursor: not-allowed;
      }

      button.danger {
        background: #f14c4c;
      }

      button.danger:hover:not(:disabled) {
        background: #cd3636;
      }

      .terminal {
        flex: 1;
        background: #1e1e1e;
        border: 1px solid #3e3e42;
        border-radius: 0 0 8px 8px;
        overflow-y: auto;
        padding: 20px;
        font-size: 14px;
        line-height: 1.6;
      }

      .output-line {
        margin-bottom: 4px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .output-line.stdout {
        color: #d4d4d4;
      }

      .output-line.stderr {
        color: #f48771;
      }

      .output-line.system {
        color: #608b4e;
        font-style: italic;
      }

      .output-line.error {
        color: #f14c4c;
        font-weight: bold;
      }

      .timestamp {
        color: #666;
        font-size: 12px;
        margin-right: 10px;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #333;
        border-radius: 50%;
        border-top-color: #007acc;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Claude Code Terminal</h1>
        <div class="status">
          <span class="status-indicator" id="statusIndicator"></span>
          <span id="statusText">Disconnected</span>
        </div>
      </div>

      <div class="command-input-container">
        <div class="input-group">
          <label for="commandInput">Command</label>
          <input
            type="text"
            id="commandInput"
            placeholder="Enter Claude Code command..."
          />
        </div>
        <div class="input-group" style="flex: 0.5">
          <label for="relativePathInput">Relative Path (Optional)</label>
          <input
            type="text"
            id="relativePathInput"
            placeholder="./subdirectory"
          />
        </div>
        <div class="button-group">
          <button id="executeBtn">Execute</button>
          <button id="killBtn" class="danger" disabled>Kill Process</button>
          <button id="clearBtn">Clear</button>
        </div>
      </div>

      <div class="terminal" id="terminal"></div>
    </div>

    <script>
      const socket = io();
      const terminal = document.getElementById("terminal");
      const commandInput = document.getElementById("commandInput");
      const relativePathInput = document.getElementById("relativePathInput");
      const executeBtn = document.getElementById("executeBtn");
      const killBtn = document.getElementById("killBtn");
      const clearBtn = document.getElementById("clearBtn");
      const statusIndicator = document.getElementById("statusIndicator");
      const statusText = document.getElementById("statusText");

      let isProcessRunning = false;
      let baseDirectory = "";

      // サーバーの設定を取得
      fetch("/api/config")
        .then((res) => res.json())
        .then((config) => {
          baseDirectory = config.baseDirectory;
          addSystemMessage(`Base directory: ${baseDirectory}`);
        })
        .catch((err) => {
          console.error("Failed to get server config:", err);
        });

      // ソケット接続状態の管理
      socket.on("connect", () => {
        statusIndicator.classList.add("connected");
        statusText.textContent = "Connected";
        addSystemMessage("Connected to server");
      });

      socket.on("disconnect", () => {
        statusIndicator.classList.remove("connected");
        statusText.textContent = "Disconnected";
        addSystemMessage("Disconnected from server");
        setProcessRunning(false);
      });

      // 出力の受信
      socket.on("output", (output) => {
        const timestamp = new Date(output.timestamp).toLocaleTimeString();

        switch (output.type) {
          case "stdout":
            addOutput(output.data, "stdout", timestamp);
            break;
          case "stderr":
            addOutput(output.data, "stderr", timestamp);
            break;
          case "exit":
            addSystemMessage(
              `Process exited with code ${output.data}`,
              timestamp
            );
            setProcessRunning(false);
            break;
          case "error":
            addOutput(`Error: ${output.data}`, "error", timestamp);
            setProcessRunning(false);
            break;
        }
      });

      socket.on("process-killed", () => {
        addSystemMessage("Process killed");
        setProcessRunning(false);
      });

      // コマンド実行
      function executeCommand() {
        const command = commandInput.value.trim();
        const relativePath = relativePathInput.value.trim() || undefined;

        if (!command) {
          alert("Please enter a command");
          return;
        }

        const fullPath = relativePath
          ? `${baseDirectory}/${relativePath}`.replace(/\/+/g, "/")
          : baseDirectory;

        addSystemMessage(`Executing: ${command} in ${fullPath}`);

        socket.emit("execute-command", {
          command,
          relativePath,
        });

        setProcessRunning(true);
      }

      // プロセスの強制終了
      function killProcess() {
        if (isProcessRunning) {
          socket.emit("kill-process");
        }
      }

      // ターミナルクリア
      function clearTerminal() {
        terminal.innerHTML = "";
      }

      // 出力の追加
      function addOutput(text, type, timestamp) {
        const line = document.createElement("div");
        line.className = `output-line ${type}`;

        if (timestamp) {
          const timestampSpan = document.createElement("span");
          timestampSpan.className = "timestamp";
          timestampSpan.textContent = timestamp;
          line.appendChild(timestampSpan);
        }

        const content = document.createElement("span");
        content.textContent = text;
        line.appendChild(content);

        terminal.appendChild(line);
        terminal.scrollTop = terminal.scrollHeight;
      }

      // システムメッセージの追加
      function addSystemMessage(message, timestamp) {
        addOutput(
          message,
          "system",
          timestamp || new Date().toLocaleTimeString()
        );
      }

      // プロセス実行状態の管理
      function setProcessRunning(running) {
        isProcessRunning = running;
        executeBtn.disabled = running;
        killBtn.disabled = !running;
        commandInput.disabled = running;
        relativePathInput.disabled = running;
      }

      // イベントリスナー
      executeBtn.addEventListener("click", executeCommand);
      killBtn.addEventListener("click", killProcess);
      clearBtn.addEventListener("click", clearTerminal);

      commandInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !isProcessRunning) {
          executeCommand();
        }
      });

      // 初期メッセージ
      addSystemMessage("Claude Code Terminal ready");
    </script>
  </body>
</html>
