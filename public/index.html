<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claude Interactive Terminal</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Menlo", "Monaco", "Courier New", monospace;
        background: #1e1e1e;
        color: #d4d4d4;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100%;
        max-width: 1400px;
        margin: 0 auto;
        width: 100%;
        padding: 20px;
      }

      .header {
        background: #2d2d30;
        padding: 15px 20px;
        border-radius: 8px 8px 0 0;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .header h1 {
        font-size: 18px;
        font-weight: 400;
        color: #cccccc;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-left: auto;
        font-size: 14px;
      }

      .status-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #ff5555;
      }

      .status-indicator.connected {
        background: #50fa7b;
      }

      .controls {
        background: #252526;
        padding: 15px;
        display: flex;
        gap: 10px;
        border-left: 1px solid #3e3e42;
        border-right: 1px solid #3e3e42;
        align-items: center;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
        flex: 1;
      }

      .input-group label {
        font-size: 12px;
        color: #969696;
      }

      input[type="text"] {
        background: #1e1e1e;
        border: 1px solid #3e3e42;
        color: #d4d4d4;
        padding: 8px 12px;
        font-family: inherit;
        font-size: 14px;
        border-radius: 4px;
        outline: none;
      }

      input[type="text"]:focus {
        border-color: #007acc;
      }

      button {
        background: #007acc;
        color: white;
        border: none;
        padding: 8px 16px;
        font-family: inherit;
        font-size: 14px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s;
      }

      button:hover:not(:disabled) {
        background: #005a9e;
      }

      button:disabled {
        background: #4a4a4a;
        cursor: not-allowed;
      }

      button.danger {
        background: #f14c4c;
      }

      button.danger:hover:not(:disabled) {
        background: #cd3636;
      }

      .terminal-container {
        flex: 1;
        background: #1e1e1e;
        border: 1px solid #3e3e42;
        border-radius: 0 0 8px 8px;
        overflow: hidden;
        padding: 10px;
      }

      #terminal {
        height: 100%;
        width: 100%;
      }

      .session-info {
        color: #969696;
        font-size: 12px;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Claude Interactive Terminal</h1>
        <div class="status">
          <span class="status-indicator" id="statusIndicator"></span>
          <span id="statusText">Disconnected</span>
        </div>
      </div>

      <div class="controls">
        <div class="input-group" style="flex: 0.5">
          <label for="relativePathInput">Working Directory (Optional)</label>
          <input
            type="text"
            id="relativePathInput"
            placeholder="./subdirectory"
          />
        </div>
        <button id="startBtn">Start Session</button>
        <button id="killBtn" class="danger" disabled>Kill Session</button>
        <span class="session-info" id="sessionInfo"></span>
      </div>

      <div class="terminal-container">
        <div id="terminal"></div>
      </div>
    </div>

    <script>
      const socket = io();
      const relativePathInput = document.getElementById("relativePathInput");
      const startBtn = document.getElementById("startBtn");
      const killBtn = document.getElementById("killBtn");
      const statusIndicator = document.getElementById("statusIndicator");
      const statusText = document.getElementById("statusText");
      const sessionInfo = document.getElementById("sessionInfo");

      let term;
      let fitAddon;
      let isSessionActive = false;
      let baseDirectory = "";

      // Initialize xterm.js
      function initTerminal() {
        term = new Terminal({
          theme: {
            background: '#1e1e1e',
            foreground: '#d4d4d4',
            cursor: '#d4d4d4',
            black: '#000000',
            red: '#cd3131',
            green: '#0dbc79',
            yellow: '#e5e510',
            blue: '#2472c8',
            magenta: '#bc3fbc',
            cyan: '#11a8cd',
            white: '#e5e5e5',
            brightBlack: '#666666',
            brightRed: '#f14c4c',
            brightGreen: '#23d18b',
            brightYellow: '#f5f543',
            brightBlue: '#3b8eea',
            brightMagenta: '#d670d6',
            brightCyan: '#29b8db',
            brightWhite: '#e5e5e5'
          },
          fontSize: 14,
          fontFamily: 'Menlo, Monaco, "Courier New", monospace',
          cursorBlink: true
        });

        fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.open(document.getElementById('terminal'));
        fitAddon.fit();

        // Handle terminal input
        term.onData(data => {
          if (isSessionActive) {
            socket.emit('terminal-input', { data });
          }
        });

        // Handle resize
        window.addEventListener('resize', () => {
          fitAddon.fit();
          if (isSessionActive) {
            const dimensions = fitAddon.proposeDimensions();
            if (dimensions) {
              socket.emit('terminal-resize', {
                cols: dimensions.cols,
                rows: dimensions.rows
              });
            }
          }
        });
      }

      // Get server config
      fetch("/api/config")
        .then((res) => res.json())
        .then((config) => {
          baseDirectory = config.baseDirectory;
          sessionInfo.textContent = `Base: ${baseDirectory}`;
        })
        .catch((err) => {
          console.error("Failed to get server config:", err);
        });

      // Socket connection management
      socket.on("connect", () => {
        statusIndicator.classList.add("connected");
        statusText.textContent = "Connected";
        if (!term) {
          initTerminal();
        }
      });

      socket.on("disconnect", () => {
        statusIndicator.classList.remove("connected");
        statusText.textContent = "Disconnected";
        setSessionActive(false);
      });

      // Handle terminal output
      socket.on("terminal-output", (output) => {
        switch (output.type) {
          case "data":
            if (term) {
              term.write(output.data);
            }
            break;
          case "system":
            if (term) {
              term.writeln(`\r\n\x1b[32m[System] ${output.data}\x1b[0m\r\n`);
            }
            break;
          case "error":
            if (term) {
              term.writeln(`\r\n\x1b[31m[Error] ${output.data}\x1b[0m\r\n`);
            }
            break;
          case "exit":
            if (term) {
              term.writeln(`\r\n\x1b[33m[Process exited with code ${output.data.exitCode}]\x1b[0m\r\n`);
            }
            setSessionActive(false);
            break;
        }
      });

      // Start session
      function startSession() {
        const relativePath = relativePathInput.value.trim() || undefined;

        if (term) {
          term.clear();
        }

        socket.emit("start-session", { relativePath });
        setSessionActive(true);

        const fullPath = relativePath
          ? `${baseDirectory}/${relativePath}`.replace(/\/+/g, "/")
          : baseDirectory;
        sessionInfo.textContent = `Working in: ${fullPath}`;
      }

      // Kill session
      function killSession() {
        if (isSessionActive) {
          socket.emit("kill-session");
        }
      }

      // Set session state
      function setSessionActive(active) {
        isSessionActive = active;
        startBtn.disabled = active;
        killBtn.disabled = !active;
        relativePathInput.disabled = active;
        
        if (!active) {
          sessionInfo.textContent = `Base: ${baseDirectory}`;
        }
      }

      // Event listeners
      startBtn.addEventListener("click", startSession);
      killBtn.addEventListener("click", killSession);

      relativePathInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !isSessionActive) {
          startSession();
        }
      });
    </script>
  </body>
</html>
